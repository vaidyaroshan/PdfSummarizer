<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container" style="border: 1px solid green;">
        <h4>Upload Pdf Document</h4>
        {% if msg %}
            <p style="color:red">{{msg}}</p>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data" class="form-control">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="Submit" class="btn btn-success">Upload</button>
        </form>


    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="border: 1px solid green;">
                <h4>Summary in English</h4>
                <p>{{translated_text1}}</p>
            </div>

            <div class="col-sm-6" style="border: 1px solid green;">
                <h4>Keywords in English</h4>
                {% for word in keyword1 %}
                <button type="button" class="btn btn-outline-success m-1" style="font-size: 15px;">{{word}}</button>
                {% endfor %}
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6" style="border: 1px solid green;">
                <h4>Summary in Marathi</h4>
                <p>{{translated_text2}}</p>
            </div>

            <div class="col-sm-6" style="border: 1px solid green;">
                <h4>Keywords in Marathi</h4>
                {% for word in keyword2 %}
                <button type="button" class="btn btn-outline-success m-1" style="font-size: 15px;">{{word}}</button>
                {% endfor %}
            </div>
        </div>
    </div>




</body>

</html>
